
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ambient Twin Enterprise - GTA HVAC Margin Recovery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a; /* Lightened from pure black */
        color: #f8fafc;
        margin: 0;
        overflow-x: hidden;
      }
      .mono {
        font-family: 'JetBrains Mono', monospace;
      }
      .glass {
        background: rgba(30, 41, 59, 0.5); /* Slightly lighter glass */
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .glow-emerald {
        text-shadow: 0 0 15px rgba(16, 185, 129, 0.6);
      }
      @keyframes pulse-custom {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.2); opacity: 0.7; }
      }
      .pulse-indicator {
        animation: pulse-custom 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes pulse-red {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.2); opacity: 0.5; }
      }
      .pulse-red {
        animation: pulse-red 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      /* Mesh Background */
      .mesh-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-color: #0f172a;
        background-image: 
          radial-gradient(at 0% 0%, rgba(16, 185, 129, 0.05) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(14, 165, 233, 0.05) 0px, transparent 50%);
      }
    </style>
  <script type="importmap">

    "react/": "https://esm.sh/react@^19.2.4/",

    "recharts": "https://esm.sh/recharts@^3.7.0"
  }
}
</script>
</head>
  <body>
    <div class="mesh-bg"></div>
    <div id="root"></div>
  </body>
</html>
